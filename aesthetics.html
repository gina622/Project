    <style>
      /* body {

      .row {
        display: flex;
        /* width: 100%; */
        flex-wrap: wrap;
        padding: 0 4px;
        margin-top: 15px;
      }

      .column {
        flex: 24%;
        max-width: 24%;
        padding: 0 0.5%;
      }

      .column img {
        margin-top: 12px;
        width: 100%;
        /* padding: 4px; */
        vertical-align: middle;
        filter: grayscale(100%);
      }
      .column img:hover {
        filter: opacity(80%) grayscale(0%);
        transform: scale(105%);
      }
      @media screen and (max-width: 800px) {
        .column {
          flex: 49%;
          max-width: 49%;
          padding: 0 0.5%;
        }
      }

      @media screen and (max-width: 600px) {
        .column {
          flex: 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
